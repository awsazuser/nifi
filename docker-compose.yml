version: "3"
services:
  zookeeper:
    image: awsazuser/zkpr349rh7
    deploy:
      placement:
        constraints: [node.role == manager]
    hostname: zookeeper1
    ports:
     - "2181:2181"
    networks:
      - nifinw
  nifi:
    image: nifi:latest
    depends_on:
      - zookeeper
    deploy:
      replicas: 3
      placement:
        constraints: [node.role == manager]
    ports:
     - "8080:8080"
     - "8081:8081"
     - "8082:8082"
    networks:
      - nifinw

networks:
  nifinw:
