version: "3"
services:
  zookeeper1:
    image: awsazuser/zkpr349rh7
    deploy:
      placement:
        constraints: [node.role == manager]
    hostname: zookeeper1
    ports:
     - "2181:2181"
    networks:
      - nifinw
  nifi1:
    image: awsazuser/nifi13:latest
    depends_on:
      - zookeeper1
    deploy:
      replicas: 1
    ports:
     - "8080:8080"
     - "8081:8081"
     - "8082:8082"
    networks:
      - nifinw
  nifi2:
    image: awsazuser/nifi13:latest
    depends_on:
      - zookeeper1
    deploy:
      replicas: 1
    networks:
      - nifinw

networks:
  nifinw:
